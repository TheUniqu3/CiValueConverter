<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>
<h1>converter</h1>
<div class="select_container">
    <select name="" id="left_select">
        <option value="">kilogram</option>
        <option value="">gram</option>
        <option value="">milligram</option>
        <option value="">stone</option>
        <option value="">pound</option>
        <option value="">ounce</option>
        <option value="">pud</option>
        <option value="">grivna</option>
        <option value="">lot</option>
    </select>
    <select name="" id="main_select">
        <option value="">weight</option>
        <option value="">length</option>
        <option value="">speed</option>
        <option value="">temperature</option>
    </select>
    <select name="" id="right_select">
        <option value="">kilogram</option>
        <option value="">gram</option>
        <option value="">milligram</option>
        <option value="">stone</option>
        <option value="">pound</option>
        <option value="">ounce</option>
        <option value="">pud</option>
        <option value="">grivna</option>
        <option value="">lot</option>
    </select>
</div>
<div class="input_container">
    <input id="input" type="text">
    <p id="output">0</p>
</div>
<div class="btn_container">
    <button id="convert_btn">convert!</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
